<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
            rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
            }
    
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
    
            tr:hover {
                background-color: #ddd;
            }
        </style>
        <title>Article</title>
    </head>
    <body>
        <main>
            <h1>Article</h1>
            <div class="update_category">
                <div class="analyse">
                    <h2>Update Article</h2>
                    <div class="status">
                        <form class="article_form" action="" method="post">
                            <label>Title Article: </label><br>
                            <input type="text" name="title"
                                required><br>
                        </form>
                        <form class="article_form" action="" method="post">
                            <label>Category Name:</label><br>
                            <input type="text" name="categoryName"
                                required><br>
                        </form>
                        <form class="article_form" action="" method="post">
                            <label>Author Name: </label><br>
                            <input type="text" name="author"
                                required><br>
                        </form>
                        <form class="article_form_add" action="" method="post">
                             <label>Content: </label> <br>
                             <textarea multiple type="text" name="content" 
                                required></textarea>
                                <br/>
                            <button type="submit" id="submit"
                                class=" navbar_btn"> Add </button>
                            <button type="submit" id="submit"
                                class=" navbar_btn"> Edit </button>
                            <button type="submit" id="submit"
                                class=" navbar_btn"> Delete </button>
                        </form>
                    </div>
                    <div class="status">
                        <table>
                            <tr>
                                <th>Title Article</th>
                                <th>Category Name</th>
                                <th>Author Name</th>
                                <th>Content</th>
                                <th>Created Time</th>
                                <th>Updated Time</th>
                            </tr>
                            <!-- Backend data will be inserted here dynamically -->
                           
                            <!-- Add more rows for additional data as needed -->
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="/orders.js"></script>
        <script src="/index.js"></script>
        <!-- End of Main Content -->
    </body>
</html>
